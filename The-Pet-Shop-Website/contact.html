	<body>
		<!--NAVBAR-->
		<nav class="nav-bar">
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</nav>
		<!--HEADER-->
		<header>
			<div>
				<h1 class="animate-text">Contact Us!</h1>
			</div>
		</header>
		<!-- FORM -->
		<section>
			<div>
				<h3 id="contact-h3">
					Please provide your contact information and a brief message of your inquiry.
				</h3>
				<div>
					<form>
						<input type="text" placeholder="First Name">
						<input type="text" placeholder="Laste Name"> <br>
						<input type="email" placeholder="Email">
						<input type="tel" placeholder="Phone Number"> <br>
						<input type="checkbox" id="Newsletter">
						<label for="Newsletter">Would you like to receive our hourly, AI Generated,
							newsletter?</label><br>
						<textarea placeholder="Type message here..."></textarea><br>
						<input type="submit" value="Send Message">
				</div>
			</div>
		</section>

		<!--FOOTER-->
		<footer>
			<table>
				<tr>
					<td>

					</td>
					<td>

					<td>
