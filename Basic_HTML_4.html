<!DOCTYPE html>
	<body>

	<style>
	.font_1{
	background-color: black;
	color: lightgreen;
	font-size: large;
	}
	.font_2 {
	background-color: darkblue;
	color: white;
	font-size: medium;
	}
	</style>
	<h2 class="font_1">H2 element styled as per clas attribute font_1</h2>
	<h3 class="font_2">H3 element styled as per class attribute font_2</h3>
	<h4 class="font_1">Even though this element is an H4, it is styled the same as the first H2 element because it was designated to follow the font_1 style/</h4>
	<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	<p class="My_Style">This text should be in accordance with My_Style.</p>

	</body>
</html>
