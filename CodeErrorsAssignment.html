<!DOCTYPE html>
<!--Added basic requirements to the top of the page.  Like declaring language and character set.-->
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title style="color:darkblue">This is the Title</title> <!--This is so the title is also dark blue.-->
</head>

<!--Next time please use a stylesheet.  A CSS one.  And link it.-->
<!--Tags open and close with opposite pac-man mouths.  Do not just repeat the first mouth.  It won't close then.-->

<body style="background-color:lightblue;">

    <font style="color:darkblue">

        <h1>
            This is the Heading 1
        </h1>
        <h2>
            This is the Heading 2 element
        </h2>
        <p>
            <strong>I am a bold student of The Tech Academy.</strong>
        </p>
        <!--The Titles appear above this line. Links and images appear below.-->
        <p>
            <a href="http://www.learncodinganywhere.com/">This is The Tech Academy's website.</a>
        </p>

        <!--Image-->
        <img src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png" width="600"
            height="300" alt="The Tech Academy Logo" style="border:2px dashed red">

        <!--A centered line between h3 tags.  Please use a stylesheet next time.-->
        <h3>
            <center>Have you seen The Tech Academy's Student Enrollment video?</center>
        </h3>


        <!--Video Embedded Below-->

        <!--I will be honest, I don't know how to fix this "allowfullscreen" attribute, and I can't find it in W3Schools other than that it is an attribute of iframes-->

            frameborder="0" allowfullscreen></iframe>
</body>

</html>
